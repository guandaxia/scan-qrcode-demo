<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <title>扫码</title>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-qrcode-reader@5/dist/vue-qrcode-reader.umd.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      background-color: rgba(30, 30, 30, 0.25);
    }

    .header {
      padding: 10px;
      text-align: center;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }

    .scan-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .qrcode-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .scan-area {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 70%;
      max-width: 300px;
      max-height: 300px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #09f, transparent);
      top: 0;
      animation: scanAnimation 5s linear infinite;
      box-shadow: 0 0 8px #09f;
    }

    .scan-corners {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .scan-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: #09f;
      border-style: solid;
      border-width: 0;
    }

    .top-left {
      top: -1px;
      left: -1px;
      border-top-width: 2px;
      border-left-width: 2px;
    }

    .top-right {
      top: -1px;
      right: -1px;
      border-top-width: 2px;
      border-right-width: 2px;
    }

    .bottom-left {
      bottom: -1px;
      left: -1px;
      border-bottom-width: 2px;
      border-left-width: 2px;
    }

    .bottom-right {
      bottom: -1px;
      right: -1px;
      border-bottom-width: 2px;
      border-right-width: 2px;
    }

    .tip-text {
      position: absolute;
      bottom: 15%;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }

    @keyframes scanAnimation {
      0% {
        top: 0;
      }

      50% {
        top: calc(100% - 2px);
      }

      100% {
        top: 0;
      }
    }

    .error-message {
      color: #ff4d4f;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 10%;
      width: 100%;
    }

    .result-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
      display: none;
    }

    .result-container.active {
      display: block;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="header">
      <a href="#"
         class="back-button">&lt;</a>
      <h2>扫码</h2>
    </div>

    <div class="scan-container">
      <div class="qrcode-container">
        <qrcode-stream :track="paintBoundingBox"
                       @detect="onDetect"
                       @error="onError"></qrcode-stream>
      </div>

      <div class="scan-area">
        <div class="scan-line"></div>
        <div class="scan-corners">
          <div class="scan-corner top-left"></div>
          <div class="scan-corner top-right"></div>
          <div class="scan-corner bottom-left"></div>
          <div class="scan-corner bottom-right"></div>
        </div>
      </div>


      <div class="error-message"
           v-if="error">{{ error }}</div>

      <div class="result-container"
           :class="{ active: result }">
        <p>扫描结果: <b>{{ result }}</b></p>
      </div>
    </div>
  </div>
</body>
<script>
  const { createApp, ref } = Vue

  const result = ref('')
  const error = ref('')

  function paintBoundingBox (detectedCodes, ctx) {
    for (const detectedCode of detectedCodes) {
      const {
        boundingBox: { x, y, width, height }
      } = detectedCode

      ctx.lineWidth = 2
      ctx.strokeStyle = '#007bff'
      ctx.strokeRect(x, y, width, height)
    }
  }

  function onError (err) {
    error.value = `[${err.name}]: `

    if (err.name === 'NotAllowedError') {
      error.value += '请先授权相机权限'
    } else if (err.name === 'NotFoundError') {
      error.value += '当前设备没有相机'
    } else if (err.name === 'NotSupportedError') {
      error.value += '安全上下文要求（HTTPS、localhost）'
    } else if (err.name === 'NotReadableError') {
      error.value += '相机已被其他应用占用'
    } else if (err.name === 'OverconstrainedError') {
      error.value += '当前设备没有合适的相机'
    } else if (err.name === 'StreamApiNotSupportedError') {
      error.value += '当前浏览器不支持 Stream API'
    } else if (err.name === 'InsecureContextError') {
      error.value += '相机访问仅在安全上下文（HTTPS 或 localhost）下 permitted. Use HTTPS or localhost rather than HTTP.'
    } else {
      error.value += err.message
    }
  }

  function onDetect (detectedCodes) {
    result.value = JSON.stringify(
      detectedCodes.map(code => code.rawValue)
    )
  }

  const app = createApp({
    setup () {
      return { result, error, onDetect, onError, paintBoundingBox }
    }
  })
  app.use(VueQrcodeReader)
  app.mount('#app')
</script>

</html>
